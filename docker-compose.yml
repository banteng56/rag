version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  policy-rag-api:
    build: .
    container_name: policy-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs
      - ./chroma_db:/app/chroma_db
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        sleep 10 &&
        python ingest.py &&
        uvicorn app:app --host 0.0.0.0 --port 8000
      "

volumes:
  ollama_data: